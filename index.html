<section id="container">
  <header>
  <h1 id="title">Survey Form</h1>
</header>
<div id="fluid-container">
  <p id="description">Tell us about your experience of FreeCodeCamp</p>
  <form action="#" id="survey-form">
    <div class="row">
      <label for="name" id="name-label" class>Name:</label>
        <input type="input" id="name" required="" placeholder="Enter your name">
    </div>
       <div class="row">
      <label for="email" id="email-label" class>E-mail: </label>
        <input type="email" id="email" required="" placeholder="Enter your Email">
    </div>
       <div class="row">
      <label for="Age" id="number-label" class>Age:</label>
       <input type="number" min="1" max="100" id="number" required="" placeholder="Age">
    </div>
    <div class="row">
      <label for="dropdown" id="dropdown-label">Your Experience Level:</label>
      <select  id="dropdown">
        <option>Beginner</option>
        <option>Intermidiate</option>
        <option>Advanced</option>
      </select>
    </div>
     <div class="row">
        <label for="gender" id="gender-label">What is your gender?</label>
        <div>
          <input type="radio" name="radio" value="male"> Male
          <input type="radio" name="radio" value="female"> Female
        </div>
      </div>
  <label for="Skills" id="skill-label">Which technology you are most interested in?</label>
  <div id="skills" class="col">
    <label><input type="checkbox" name="checkbox" value="Html">HTML</label>
    <label><input type="checkbox" name="checkbox" value="Css">CSS3</label>
    <label><input type="checkbox" name="checkbox" value="JavaScript">JavaScript</label>
    <label><input type="checkbox" name="checkbox" value="AngularJS">AngularJS</label>
    <label><input type="checkbox" name="checkbox" value="BootsTrap">BootsTrap</label>
  </div>
    <div class="row">
        <label for="comments" id="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter you comment..."> </textarea>
      </div>
   <div class="row">
        <button type="submit" id="submit" class="btn" value="Submit"> Submit
      </div>
  </form>
  </div>
  
</section>
